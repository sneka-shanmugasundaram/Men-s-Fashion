{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div id="message" class="container">
     <div {% if message.tags %} class="alart alart-{{message.tags}}"{% endif %} role="alart">
        <button type="button" class="close" data-dismiss="alart"> <span aria-hidden="true">&times;</span></button>
        {% if message.level == DEFALUT_MESSAGE_LEVELS.ERROR %}Important:{% endif %}
        {{message}}
     </div>
    </div>
    {% endfor %}
    </ul>

{% endif %}
